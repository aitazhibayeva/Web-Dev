<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
            #summer {
                color: rgb(255, 255, 0);
                background-color: rgb(255, 165, 0);
            }
            
            #summer_text {
                color:rgb(255, 140, 0);
            }
            
            #winter {
                color: rgb(0, 255, 255);
                background-color: rgb(0, 206, 209);
            }
            
            #winter_text {
                color: rgb(0, 206, 209);
            }
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer_text">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter_text">He likes to stay in and cuddle</p>
    </body>
</html>

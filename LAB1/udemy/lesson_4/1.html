<!DOCTYPE html>

<html>

<head>
    <title>Style an Image Quiz</title>
    <style>
        .kitten-image {
            border: 5px dashed #fa8072;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten"
        class="kitten-image">
</body>

</html>

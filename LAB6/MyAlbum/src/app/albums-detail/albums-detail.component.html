<div class="box">
    <div (click)="returnBack()" class="return_back">
        <i >â¤µ</i>
    </div>
    <div>
        <div class="id">{{album.id}}
            <div class="title">Album ID</div>
        </div>
        <div class="details">
            <span><strong style="font-weight: 500; font-size: 20px;">User ID:</strong> {{album.userId}}</span>
            <span><strong style="font-weight: 500; font-size: 20px;">Title:</strong> {{album.title}}</span>
        </div>
    </div>

    <div class="bottom">
        <a [routerLink]="['/albums-component/{{album.id}}/photos']" class="album_photos" style="margin: 3px 16px 3px 0">View photos</a>
        <div class="update_title" style="margin: 3px 0">
            <input type="text" [(ngModel)]="updatedAlbum.title" value="{{album.title}}">
            <button (click)="updateTitle(album.id)">Update title</button>
        </div>
    </div>
</div>
